<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlankTimer</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div id="timer">00:00:10</div>
<div id="start"></div>
<script>
    function startTimer(duration, display) {
        var timer = duration, minutes, seconds;
        setInterval(function () {
            minutes = parseInt(timer / 60, 10)
            seconds = parseInt(timer % 60, 10);

            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            display.textContent = "00:"+ minutes + ":" + seconds;

            if (--timer < 0) {
                timer = duration;
            }
        }, 1000);
    }
    (function () {
        var isStart = false,
            fiveMinutes = 20,
            startNode = document.getElementById('start'),
            timerNode = document.getElementById('timer')
        startNode.onclick = function () {
            startNode.innerText = isStart ? 'Start' : 'End'
            isStart = !isStart;
            startTimer(fiveMinutes, timerNode);
        }
    }());

</script>
</body>
</html>
